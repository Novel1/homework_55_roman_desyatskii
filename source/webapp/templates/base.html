<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% block title %}{% endblock %}
<style>
    button{
        margin-left: 10px;
    }
</style>
</head>
<body>
<nav class="navbar bg-body-tertiary" style="padding: 0; margin: 0">
    <div class="container-fluid" style="background-color: #DE483A;">
        <h1>ToDoList</h1>
        <div class="btn-group" role="group" aria-label="Button" style="padding: 100px">
            <a href="/">
                <button type="button" class="btn btn-warning">На главную</button>
            </a>
            <a href="/add/task">
                <button type="button" class="btn btn-warning">Добавить задачи</button>
            </a>
            <a href="/todo_list">
                <button type="button" class="btn btn-warning">Список задач</button>
            </a>
            {% block menu %}{% endblock %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
